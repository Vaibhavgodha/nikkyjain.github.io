	  <hr style='height:4px;border:none;color:#333;background-color:#333;'><h2 align=center>चरणानुयोग (मूलाचार--वट्टकेराचार्य)</h2>
    <h3 class=mainTitle align=center><font color=maroon> ﻿पियधम्मो दढधम्मो संविग्गोऽवज्जभीरु परिसुद्धो<br>संगहणुग्गहकुसलो सददं सारक्खणाजुत्तो ॥१८३॥<br>गंभीरो दुद्धरिसो मिदवादी अप्पकोदुहल्लो य<br>चिरपव्वइदो गिहिदत्थो अज्जाणं गणधरो होदि ॥१८४॥<br> </font></h3>
