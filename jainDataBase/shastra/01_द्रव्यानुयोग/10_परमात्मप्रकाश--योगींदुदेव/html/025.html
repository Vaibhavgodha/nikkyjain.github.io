	  <hr style='height:4px;border:none;color:#333;background-color:#333;'><h2 align=center>द्रव्यानुयोग (परमात्मप्रकाश--योगींदुदेव)</h2>
    <h3 class=mainTitle align=center><font color=maroon> ﻿एयहिँ जुत्तउ लक्खणहिँ जो परु णिक्कलु देउ <br>सो तहिँ णिवसइ परम-पइ जो तइलोयहँ झेउ ॥२५॥<br> </font></h3>
  <div class=bottomContainer id=bottomTxt27 style="text-align: justify; margin: 0 auto; width: 90%;">
