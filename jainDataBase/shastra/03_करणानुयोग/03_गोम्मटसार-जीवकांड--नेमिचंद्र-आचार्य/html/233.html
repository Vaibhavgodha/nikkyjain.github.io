    <div class=arth><b><font color=darkmagenta>अन्वयार्थ : </font></b>बादर तेजस्कायिक और वायुकायिक तथा संज्ञी पर्याप्त पंचेन्द्रिय तिर्यञ्च एवं मनुष्य तथा भोगभूमिज तिर्यक्, मनुष्य अपने-अपने औदारिक शरीर को विक्रियारूप परिणमातेहैं ॥233॥<br></div>
