	  <hr style='height:4px;border:none;color:#333;background-color:#333;'><h2 align=center>करणानुयोग (गोम्मटसार-जीवकांड--नेमिचंद्र-आचार्य)</h2>
    <h3 class=mainTitle align=center><font color=maroon> तीसरा भेद तीन, उसका गच्छ धन छह हुआ। गच्छ चार और यह छह मिलकर दस होते हैं। इतना ही विवक्षित गच्छ चार का संकलित धन होता है। यही चतुर्थ भेद का गुणकार होता है। इसी प्रकार सब भेदों में जानना ॥४१८॥<br> </font></h3>
